<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
	<div id="whole-screen">
		<div class="main-container">
			<div class="button-container">
				<button id="button">Avatar Daddy Jokes!</button>
			</div>
			<div class="avatar-container"></div>
			<div id="joke-container">
			</div>
			<div id="thumbs">
				<div class="thumbs-up">
					<img class="thumb disable" id="up" src="images/Thumbs-Up.png" alt="Thumbs up." />
				</div>
				<div class="thumbs-down">
					<img class="thumb disable" id="down" src="images/Thumbs-Down.png" alt="Thumbs down." />
				</div>
			</div>
			<div id="trash-icon">
				<div class="trashcan">
					<img class="trashcantop" src="images/Trash-Lid.png" alt="Trash can lid.">
					<img class="trashcanimage" src="images/Trash-Base.png" alt="Trash can base.">
				</div>
			</div>
		</div>
	</div>
	<!-- <div > -->
	<img id="initial-avatar" src="https://avatars.dicebear.com/api/male/ClintoFleetwood.svg" alt="Clinto as an avatar.">
	<!-- </div> -->
	<script src="main.js" type="module"></script>
	<!-- <script src="./modules/avatar.js"></script> -->
</body>

</html>
